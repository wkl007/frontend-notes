<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>设置Geometry顶点位置、顶点颜色数据</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
<script src="https://cache-1256738511.cos.ap-chengdu.myqcloud.com/files/three/build/three.min.js"></script>
<script
  src="https://cache-1256738511.cos.ap-chengdu.myqcloud.com/files/three/examples/js/controls/OrbitControls.js"></script>
<script>
  /*
  * 创建场景对象
  * */
  const scene = new THREE.Scene()
  /*
  * 创建网格模型
  * */
  // 立方体网格模型
  const geometry = new THREE.Geometry() // 创建一个Buffer类型几何体对象
  const p1 = new THREE.Vector3(50, 0, 0) // 顶点1坐标
  const p2 = new THREE.Vector3(0, 70, 0) // 顶点1坐标
  const p3 = new THREE.Vector3(80, 70, 0) // 顶点3坐标
  geometry.vertices.push(p1, p2, p3)

  const color1 = new THREE.Color(0x00ff00) // 顶点1颜色——绿色
  const color2 = new THREE.Color(0xff0000) // 顶点2颜色——红色
  const color3 = new THREE.Color(0x0000ff) // 顶点3颜色——蓝色
  geometry.colors.push(color1, color2, color3)

  // 点渲染模式
  const material = new THREE.PointsMaterial({
    vertexColors: THREE.VertexColors, // 以顶点颜色为准
    size: 10.0 // 点对象像素尺寸
  }) // 材质对象Material
  const points = new THREE.Points(geometry, material) // 点模型对象
  scene.add(points) // 点对象添加到场景中

  // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
  const axesHelper = new THREE.AxesHelper(250)
  scene.add(axesHelper)

  /*
  * 光源设置
  * */
  // 点光源
  const point = new THREE.DirectionalLight(0xffffff)
  point.position.set(400, 200, 300) // 点光源位置
  scene.add(point) // 点光源添加到场景中
  // 环境光
  const ambient = new THREE.AmbientLight(0x444444)
  scene.add(ambient)

  /*
  * 相机设置
  * */
  const width = window.innerWidth // 窗口宽度
  const height = window.innerHeight // 窗口高度
  const k = width / height // 窗口宽高比
  const s = 200 // 三维场景显示范围控制系数，系数越大，显示的范围越大
  // 创建相机
  const camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000)
  camera.position.set(200, 300, 200) // 设置相机位置
  camera.lookAt(scene.position) // 设置相机方向(指向的场景对象)
  /*
  * 创建渲染器对象
  * */
  const renderer = new THREE.WebGLRenderer()
  renderer.setSize(width, height) // 设置渲染区域尺寸
  renderer.setClearColor(0xb9d3ff) // 设置背景颜色
  document.body.appendChild(renderer.domElement) // body元素中插入canvas对象

  function render () {
    renderer.render(scene, camera) // 执行渲染操作
  }

  render()
  const controls = new THREE.OrbitControls(camera, renderer.domElement) // 创建控件对象
  controls.addEventListener('change', render)//监听鼠标、键盘事件

</script>
</body>
</html>
