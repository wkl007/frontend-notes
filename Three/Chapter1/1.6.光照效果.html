<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>光照效果</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
<script src="https://cache-1256738511.cos.ap-chengdu.myqcloud.com/files/three/build/three.min.js"></script>
<script
  src="https://cache-1256738511.cos.ap-chengdu.myqcloud.com/files/three/examples/js/controls/OrbitControls.js"></script>
<script>
  /*
  * 创建场景对象
  * */
  const scene = new THREE.Scene()
  /*
  * 创建网格模型
  * */
  // const geometry = new THREE.BoxGeometry(100, 100, 100) // 长方体 长、宽、搞
  // const geometry = new THREE.SphereGeometry(60, 40, 40) // 球体 半径、水平细分数、垂直细分数
  // const geometry = new THREE.CylinderGeometry(50, 50, 100, 25) // 圆柱  圆柱面顶部、底部直径、高度、 圆周分段数
  // const geometry = new THREE.OctahedronGeometry(50) // 正八面体
  // const geometry = new THREE.DodecahedronGeometry(50) // 正十二面体
  // const geometry = new THREE.IcosahedronGeometry(50) // 正二十面体
  // 立方体网格模型
  const geometry1 = new THREE.BoxGeometry(100, 100, 100)
  const material1 = new THREE.MeshLambertMaterial({
    color: 0x000ff
  }) // 材质对象Material
  const mesh = new THREE.Mesh(geometry1, material1) // 网格模型对象Mesh
  scene.add(mesh) // 网格模型添加到场景中

  // 球体网格模型
  const geometry2 = new THREE.SphereGeometry(60, 40, 40)
  /*const material2 = new THREE.MeshLambertMaterial({
    color: 0xff00ff,
    opacity: 0.7,
    transparent: true,
  })*/
  const material2 = new THREE.MeshPhongMaterial({
    color: 0xff00ff,
    specular: 0x4488ee,
    shininess: 20
  })
  const mesh2 = new THREE.Mesh(geometry2, material2) // 网格模型对象Mesh
  mesh2.translateY(120) // 球体网格模型沿Y轴正方向平移120
  scene.add(mesh2)

  // 圆柱网格模型
  const geometry3 = new THREE.CylinderGeometry(50, 50, 100, 25)
  const material3 = new THREE.MeshLambertMaterial({
    color: 0xffff00
  })
  const mesh3 = new THREE.Mesh(geometry3, material3) // 网格模型对象Mesh
  // mesh3.translateX(120); // 球体网格模型沿Y轴正方向平移120
  mesh3.position.set(120, 0, 0) // 设置mesh3模型对象的xyz坐标为120,0,0
  scene.add(mesh3)

  // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
  const axesHelper = new THREE.AxesHelper(250)
  scene.add(axesHelper)

  /*
  * 光源设置
  * */
  // 点光源
  const point = new THREE.DirectionalLight(0xffffff)
  point.position.set(400, 200, 300) // 点光源位置
  scene.add(point) // 点光源添加到场景中
  // 环境光
  const ambient = new THREE.AmbientLight(0x444444)
  scene.add(ambient)
  console.log(scene, scene.children)
  /*
  * 相机设置
  * */
  const width = window.innerWidth // 窗口宽度
  const height = window.innerHeight // 窗口高度
  const k = width / height // 窗口宽高比
  const s = 200 // 三维场景显示范围控制系数，系数越大，显示的范围越大
  // 创建相机
  const camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000)
  camera.position.set(200, 300, 200) // 设置相机位置
  camera.lookAt(scene.position) // 设置相机方向(指向的场景对象)
  /*
  * 创建渲染器对象
  * */
  const renderer = new THREE.WebGLRenderer()
  renderer.setSize(width, height) // 设置渲染区域尺寸
  renderer.setClearColor(0xb9d3ff) // 设置背景颜色
  document.body.appendChild(renderer.domElement) // body元素中插入canvas对象

  function render () {
    renderer.render(scene, camera) // 执行渲染操作
  }

  render()
  const controls = new THREE.OrbitControls(camera, renderer.domElement) // 创建控件对象
  controls.addEventListener('change', render)//监听鼠标、键盘事件

</script>
</body>
</html>
